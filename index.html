<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <div class="header" >
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
    </div>
    <div class="form" >
    <p>Your Name: </p><input type="text" name="name" placeholder="Your full Name" required >
    </div>
    <div class="form" >
    <p>Your Email: </p>
    <input type="text" name="email" placeholder="Valid Email Address" required >
    </div>
    <div class="form" >
    <p>Message: </p>
    <textarea name="message"  id="" cols="30" rows="10" placeholder="Your Message to Us" ></textarea> 
    </div>
    <div class="form" >
    <p>Subject:</p>
    <input type="text" name="subject" required placeholder="Job Inquiry" > 
</div>
<button type="submit">Send</button>
</div>
</body>
</html>
